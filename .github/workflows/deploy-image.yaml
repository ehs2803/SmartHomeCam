name: Build and Push Docker Image
on:
  push:
    branches:
      - main
env:
  DOCKER_USER: ${{secrets.DOCKER_USER}}
  DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
  REPO_NAME: ${{secrets.REPO_NAME}}
  
jobs:
  push-image-to-docker-hub:  # job name
    runs-on: ubuntu-latest  # runner name : (ubuntu latest version) 
#     env:
#       working-directory: ./SmartHomeCam/SmartHomeCam/
    steps:
    - uses: actions/checkout@v2 # first action : checkout source code
    
    - name : install docker-compose
      run : |
        sudo apt install docker-compose
      
    - name: Setting .env.prod
      run: |
        cd SmartHomeCam
        ls
        cat .env.dev
        echo "NAME=${{ secrets.NAME }}" >> .env.test
        echo "NAME2=${{ secrets.NAME }}" >> .env.test
        cat .env.test
        echo "NAME=${{ secrets.NAME }}" >> .env.prod
        echo "USER=${{ secrets.USER }}" >> .env.prod
        echo "PASSWORD=${{ secrets.PASSWORD }}" >> .env.prod
        echo "HOST=${{ secrets.HOST }}" >> .env.prod
        echo "PORT=${{ secrets.PORT }}" >> .env.prod
        echo "AWS_ACCESS_KEY_ID_SNS=${{ secrets.AWS_ACCESS_KEY_ID_SNS }}" >> .env.prod
        echo "AWS_SECRET_ACCESS_KEY_SNS=${{ secrets.AWS_SECRET_ACCESS_KEY_SNS }}" >> .env.prod
        echo "EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}" >> .env.prod
        ls
        
    - name: Get current date # get the date of the build
      id: date
      run: |
        sudo dpkg-reconfigure tzdata
        echo "::set-output name=date::$(date +'%Y-%m-%d--%H-%M-%S')"
      
    - name: docker login
      run: | # log into docker hub account
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD 
      
    - name: Build the Docker image # push The image to the docker hub  
      run: |
        cd SmartHomeCam
        ls
        docker-compose build
        docker image tag smarthomecam_nginx $DOCKER_USER/smarthomecam_nginx:${{ steps.date.outputs.date }}
        docker image tag smarthomecam_web $DOCKER_USER/smarthomecam_web:${{ steps.date.outputs.date }}
        docker images
    
    - name: Docker Push
      run: |
        docker push $DOCKER_USER/smarthomecam_nginx:${{ steps.date.outputs.date }}
        docker push $DOCKER_USER/smarthomecam_web:${{ steps.date.outputs.date }}
      
      
