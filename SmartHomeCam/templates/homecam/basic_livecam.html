{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/mainpage/styles.css' %}" rel="stylesheet"/>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>
        #loadingbtn {
        / / display: none;
            width: 500px;
            height: 500px;
            align-content: center;
        }

        .live {
            display: none;
        }
    </style>
</head>
<body>

<div align="center">
    <img id="livecam" width="50%" class="live" src="{% url 'video_basic' user.username id %}">
    <button class="btn btn-primary" id="loadingbtn" type="button" disabled>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Loading...
    </button>
</div>
<div align="center">
    <button class="btn btn-lg btn-primary" id="recordingBtn" onclick="videorecording()">녹화시작</button>
    <button class="btn btn-lg btn-primary" onclick="capture()">화면캡처</button>
    <button class="btn btn-lg btn-primary" onclick="disconnect()">연결끊기</button>
</div>

</body>
</html>
<script>
    var un = '{{user.username}}';
    var id = '{{ id }}';

    const btnElement
        = document.getElementById('recordingBtn');
    $.ajax({
        url: "/homecam/ajax/config/rc/" + un + "/" + id + "/",
        type: "POST",
        dataType: "json",
        data: {'send_data': un},
        success: function (data) {
            if (data['send_data'] == 1) {
                var html1
                    = '<span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>Recording';

                btnElement.innerHTML = html1;
            } else {
                var html1
                    = '녹화하기';

                btnElement.innerHTML = html1;
            }
        },
        error: function () {
            alert("에러 발생");
        }
    })

    function videorecording() {
        const btnElement
            = document.getElementById('recordingBtn');
        $.ajax({
            url: "/homecam/ajax/config/rc/" + un + "/" + id + "/",
            type: "POST",
            dataType: "json",
            data: {'send_data': un},
            success: function (data) {
                if (data['send_data'] == 1) {
                    var html1
                        = '녹화하기';

                    btnElement.innerHTML = html1;
                } else {
                    var html1
                        = '<span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>Recording';

                    btnElement.innerHTML = html1;
                }
            },
            error: function () {
                alert("에러 발생");
            }
        })

        $.ajax({
            url: "/homecam/ajax/videoRC/" + un + "/" + id + "/",
            type: "POST",
            dataType: "json",
            data: {'send_data': un},
            success: function (result) {
                if (result) {

                } else {
                    alert("잠시 후에 시도해주세요.");
                }
            },
            error: function () {
                alert("에러 발생");
            }
        })
    }

    function capture() {
        $.ajax({
            url: "/homecam/ajax/capture/" + un + "/" + id + "/",
            type: "POST",
            dataType: "json",
            data: {'send_data': un},
            success: function (result) {
                if (result) {
                    alert("저장되었습니다.");
                } else {
                    alert("잠시 후에 시도해주세요.");
                }
            },
            error: function () {
                alert("에러 발생");
            }
        })
    }

    function disconnect() {
        $.ajax({
            url: "/homecam/ajax/disconnect/" + un + "/" + id + "/",
            type: "POST",
            dataType: "json",
            data: {'send_data': un},
            success: function (result) {
                if (result) {
                    alert("저장되었습니다.");
                } else {
                    alert("잠시 후에 시도해주세요.");
                }
            },
            error: function () {
                alert("에러 발생");
            }
        })
    }

    setInterval(function () {
        $.ajax({
            url: '/homecam/ajax/config/' + un + "/" + id + "/",
            type: "POST",
            dataType: "json",
            data: {'send_data': un},
            success: function (data) {
                console.log(data);
                if (data['send_data'] == "1") {
                    $("#loadingbtn").css("display", "none");
                    $(".live").css("display", "inline");
                } else {
                    $(".live").css("display", "none");
                    $("#loadingbtn").css("display", "inline");
                }
            }
        })
    }, 1000);
</script>
