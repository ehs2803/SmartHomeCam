{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Dashboard - SB Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>
    <link href="{% static 'css/mypage/mypage.css' %}" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
{% include "mypage/navbar.html" %}
    <div id="layoutSidenav_content">
        <main>
            <div>
                <h1>가구원 등록</h1>
                <form method="POST" action='/mypage/family/update/{{ family_member.id }}/' enctype="multipart/form-data">
                    <fieldset style="width: 350px">
                        <legend>가족회원 수정</legend>

                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">이름</label>
                            <input type="text" name="name" value="{{ family_member.name }}" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput2" class="form-label">이메일</label>
                            <input type="email" name="email" class="form-control" id="exampleFormControlInput2"
                                   placeholder="name@example.com" value="{{ family_member.email }}">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput3" class="form-label">전화번호</label>
                            <input type="text" name="tel" class="form-control" id="exampleFormControlInput3"
                                   placeholder="010-0000-0000" value="{{ family_member.tel }}">
                        </div>
                        <div class="mb-3">
                            <label for="formFile1" class="form-label">image1</label>
                            <input class="form-control" name="image1" type="file" id="formFile1"
                            value="{{ family_member.image1.url }}">
                        </div>
                        <div class="mb-3">
                            <label for="formFile2" class="form-label">image2</label>
                            <input class="form-control" name="image2" type="file" id="formFile2">
                        </div>
                        <div class="mb-3">
                            <label for="formFile3" class="form-label">image3</label>
                            <input class="form-control" name="image3" type="file" id="formFile3">
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">등록하기</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
{% include "mypage/footer.html" %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="{% static 'js/mypage/mypage.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script src="{% static 'js/mypage/datatables-simple-demo.js' %}"></script>
</body>
</html>
