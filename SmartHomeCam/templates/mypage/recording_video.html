{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="description" content=""/>

                {% load static %}
        {% for rv in recording_videos %}
            <h1>{{ rv.time }}</h1>
            <h2>{{ rv.camid }}</h2>
            <a href="/mypage/video/delete/{{ rv.rvid }}"><button class="btn btn-primary">삭제하기</button></a><br>
            <video src="{{ rv.video.url }}" controls width="50%">
            </video>
            <br>
            <hr>
        {% endfor %}


    {% include "mypage/footer.html" %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
