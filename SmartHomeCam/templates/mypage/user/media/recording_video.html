{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Dashboard - SB Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>
    <link href="{% static 'css/mypage/mypage.css' %}" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

    <link rel="dns-prefetch" href="//ajax.googleapis.com">
    <link rel="preconnect" href="//fonts.example.com" crossorigin>

</head>
<body class="sb-nav-fixed">
{% include "mypage/navbar.html" %}
<div id="layoutSidenav_content">
        {% load static %}
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table me-1"></i>
                사용자 녹화 동영상
            </div>
            <div class="card-body">
                <table id="datatablesSimple">
                    <thead>
                    <tr>
                        <th>Time</th>
                        <th>Cam Id</th>
                        <th>자세히보기</th>
                        <th>삭제</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for rv in recording_videos %}
                        <tr>
                            <td>{{ rv.time|date:'Y-m-d H:i' }}</td>
                            <td>{{ rv.camid }}</td>
                            <td><a href="/mypage/video/{{ rv.rvid }}/">
                                <button class="btn btn-primary">자세히보기</button></a></td>
                            <td>
                                <a href="/mypage/video/delete/{{ rv.rvid }}">
                            <button class="btn btn-primary">삭제하기</button></a></td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

    {% include "mypage/footer.html" %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="{% static 'js/mypage/mypage.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script src="{% static 'js/mypage/datatables-simple-demo.js' %}"></script>
</body>
</html>
